<ion-header>

  <ion-navbar>
    <ion-title>Request Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
          Tell us what service do you need
        </ion-list-header>
    
        <ion-item *ngFor="let item of demand">
          <ion-label>{{item.name}}</ion-label>
          <ion-checkbox value="item.name"></ion-checkbox>
        </ion-item>

    </ion-list>

    <button ion-button class="float-right width-20" (click)="requestus()">Ok</button>
</ion-content>
